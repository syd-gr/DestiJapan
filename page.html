<div class="col-md-6 col-lg-4 col-xl-3 wow fadeIn" data-wow-delay="0.1s">
    <div class="team-item border border-primary img-border-radius overflow-hidden">
        <img src="img/team-1.jpg" class="img-fluid w-100" alt="">
        <div class="team-icon d-flex align-items-center justify-content-center">
            <a class="share-link btn btn-primary btn-md-square text-white rounded-circle me-3" href="https://www.facebook.com/dilip.shrestha.50"><i class="fab fa-facebook-f"></i></a>
            <!-- About Button -->
            <a class="about-link btn btn-secondary btn-md-square text-white rounded-circle" href="javascript:void(0);" id="about-btn">
                <i class="fas fa-info-circle"></i>
            </a>
        </div>
        <div class="team-content text-center py-3">
            <h4 class="text-primary">Dilip Kumar Shrestha</h4>
            <p class="text-muted mb-2">Director</p>
        </div>
    </div>
</div>

<!-- Pop-Up Image -->
<div id="popup-image" class="popup-image">
    <img src="img/about-image.jpg" alt="About" class="img-fluid">
</div>

<style>
    /* About Button Styling */
    .about-link {
        position: relative;
        transition: opacity 0.3s ease;
    }

    /* Pop-Up Image Styling */
    .popup-image {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        width: 300px; /* Adjust as needed */
        height: auto;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
    }

    .popup-image img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
</style>

<script>
    const aboutBtn = document.getElementById("about-btn");
    const popupImage = document.getElementById("popup-image");

    // Show pop-up image on mouse enter
    aboutBtn.addEventListener("mouseenter", function () {
        popupImage.style.display = "block";
    });

    // Hide pop-up image on mouse leave
    aboutBtn.addEventListener("mouseleave", function () {
        popupImage.style.display = "none";
    });

    // Optional: Ensure the pop-up hides if mouse leaves the image itself
    popupImage.addEventListener("mouseleave", function () {
        popupImage.style.display = "none";
    });
</script>
